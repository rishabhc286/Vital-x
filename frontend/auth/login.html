<body>

    <div class="auth-split-wrapper">

                </div>

                    <h2>Sign in to your account<span class="dot">.</span></h2>
                    <p>Don't have an account? <a href="signup.html">Create one now</a></p>
                </div>

                <!-- Email/Password Form -->
                <form id="emailForm" onsubmit="loginUser(event); return false;">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-box">
                            <input type="password" id="password" placeholder="Enter your password" required
                                autocomplete="current-password">
                            <span class="password-toggle" onclick="togglePassword('password')"></span>
                        </div>
                    </div>

                    <p id="errorMsg" class="error"></p>

                    <div class="buttons-container">
                        <button type="button" class="btn-secondary" onclick="toggleAuthMethod()">

                            Use Social Login
                        </button>
                        <button type="submit" class="btn-primary">Sign in ‚Üí</button>
                    </div>

                    <div class="note">

                </form>

                                <path fill="#FBBC05"

                                <path fill="#EA4335"

                                <path fill="#00a4ef" d="M13 1h10v10H13z" />
                                <path fill="#7fba00" d="M1 13h10v10H1z" />
                                <path fill="#ffb900" d="M13 13h10v10H13z" />

                    </div>

                    <div class="divider">or use email</div>

                    <button type="button" class="btn-secondary btn-full" onclick="toggleAuthMethod()">
                        <span class="btn-icon">‚úâÔ∏è</span>
                        Use Email & Password
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Side - Background Image -->
        <div class="auth-right">
            <div class="auth-background"></div>
            <div class="auth-right-logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <g transform="translate(100, 50)">
                        <!-- X shape -->
                        <path d="M -30 0 L -10 0 L 30 80 L 10 80 Z" fill="url(#logoGradient)" />
                        <path d="M 10 0 L 30 0 L -10 80 L -30 80 Z" fill="url(#logoGradient)" />
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const toggle = input.nextElementSibling;

            if (input.type === "password") {
                input.type = "text";
                toggle.classList.add("show");
            } else {
                input.type = "password";
                toggle.classList.remove("show");
            }
        }

        function toggleAuthMethod() {
            const emailForm = document.getElementById('emailForm');
            const socialLogin = document.getElementById('socialLogin');

            if (emailForm.style.display === 'none') {
                emailForm.style.display = 'block';
                socialLogin.style.display = 'none';
            } else {
                emailForm.style.display = 'none';
                socialLogin.style.display = 'block';
            }
        }

        // Redirect if already authenticated
        window.redirectIfAuthenticated();

        // Email/Password login
        async function loginUser(event) {
            if (event) event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.querySelector('.btn-primary');

            // Clear previous errors
            errorMsg.textContent = '';
            errorMsg.style.display = 'none';

            // Validate inputs
            if (!UIHelpers.validateEmail(email)) {
                UIHelpers.showError('Please enter a valid email address');
                return false;
            }

            if (password.length < 6) {
                UIHelpers.showError('Password must be at least 6 characters');
                return false;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const result = await AuthService.signIn(email, password);

                if (result.success) {
                    UIHelpers.showSuccess('Login successful! Redirecting...');

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '../dashboard/dashboard.html';
                    }, 1000);
                } else {
                    const errorMessage = UIHelpers.handleFirebaseError(result.error);
                    errorMsg.textContent = errorMessage;
                    errorMsg.style.display = 'block';
                    UIHelpers.showError(errorMessage);

                    // Reset button
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign in ‚Üí';
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorMessage = 'An unexpected error occurred. Please try again.';
                errorMsg.textContent = errorMessage;
                errorMsg.style.display = 'block';
                UIHelpers.showError(errorMessage);

                // Reset button
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign in ‚Üí';
            }

            return false; // Prevent form submission
        }

        // Google Sign-In
        async function loginWithGoogle() {
            try {
                UIHelpers.showInfo('Signing in with Google...');

                const result = await AuthService.signInWithGoogle();

                if (result.success) {
                    UIHelpers.showSuccess('Login successful! Redirecting...');

                    setTimeout(() => {
                        window.location.href = '../dashboard/dashboard.html';
                    }, 1000);
                } else {
                    const errorMessage = UIHelpers.handleFirebaseError(result.error);
                    UIHelpers.showError(errorMessage);
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                UIHelpers.showError('Failed to sign in with Google. Please try again.');
            }
        }

        // Other social logins (coming soon)
        // function loginWithGitHub() {

    </script>
